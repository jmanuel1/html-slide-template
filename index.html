<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slides</title>
    <!-- TODO: a11y? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css">

    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="theme.css">

    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            # Slide template
            [My website](https://jason-manuel.com)
            <!-- .element class="subtitle" -->
          </textarea>
        </section>
        <section class="title-and-body">
          <h2>Slide 1</h2>
          <div data-markdown class="body">
            * first level
              * second level
                * third level
                  * fourth level
                    * fifth level
                      * sixth level
                      <!-- NOTE: further levels don't work for some reason -->
                        <!-- * seventh level
                          * eighth level
                            * ninth level -->
          </div>
        </section>
        <section>Slide 2</section>
        <section>
          <pre>
            <code data-trim data-noescape class="language-python">
              def fib():
                a, b = 0, 1
                while True:
                  yield a
                  a, b = b, a + b
            </code>
          </pre>
        </section>
      </div>
    </div>
    <script src="index.js" charset="utf-8" type="module"></script>
  </body>
</html>
