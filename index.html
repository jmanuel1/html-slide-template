<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slides</title>
    <!-- TODO: a11y? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css">

    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/simple.css">

		<link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
			<div class="slides">
        <section data-markdown>
          <textarea data-template>
            # Slide template
            [My website](https://jason-manuel.com)
          </textarea>
        </section>
				<section>Slide 1</section>
				<section>Slide 2</section>
        <section>
          <pre>
            <code data-trim data-noescape class="language-python">
              def fib():
                a, b = 0, 1
                while True:
                  yield a
                  a, b = b, a + b
            </code>
          </pre>
        </section>
			</div>
		</div>
    <script src="index.js" charset="utf-8" type="module"></script>
  </body>
</html>
